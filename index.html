<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Nueva Place</title>

        <link href="./styles/default_styles.css" rel="stylesheet">
        <link href="./styles/style.css" rel="stylesheet">

        <link rel="shortcut icon" href="./nueva_school.png" type="image/x-icon">
    </head>
    <body class="disable-transitions">
        <a id="logo" href="#link-to-the-homepage">
            <div></div>
            /
            <span>Place</span>
        </a>

        <div id="account-wrapper">
            <button id="sign-in" class="button-primary">Google Sign In</button>
            <button id="profile-button" class="button-secondary">
                <img id="profile-img" alt="Profile picture" draggable="false"/>
            </button>
            <div id="account-menu">
                <div id="account-name"></div>
                <div id="account-email"></div>
                <button id="sign-out" class="button-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 256 256"><path d="M120,216a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V40a8,8,0,0,1,8-8h64a8,8,0,0,1,0,16H56V208h56A8,8,0,0,1,120,216Zm109.66-93.66-40-40a8,8,0,0,0-11.32,11.32L204.69,120H112a8,8,0,0,0,0,16h92.69l-26.35,26.34a8,8,0,0,0,11.32,11.32l40-40A8,8,0,0,0,229.66,122.34Z"></path></svg>
                    Sign Out
                </button>
            </div>
        </div>
        <!-- <header> -->
            <!-- <h1>Nueva Place</h1> -->
            <!-- <div id="sign-in-wrapper">
                <a href="/sign-in/" class="button button-primary">Sign in with Google</a> to contribute
            </div> -->
        <!-- </header> -->
        <main>
            <div id="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
            <div id="controls">
                <div id="color-buttons" class="hidden">
                    <button id="exit-place-mode" class="button-secondary" title="Cancel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 256 256"><path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path></svg>
                    </button>
                    <div id="cooldown"></div>
                </div>
            </div>
        </main>
        <div id="error-toast-wrapper">
            <div class="spacer"></div>
            <div id="error-toast"></div>
            <div class="spacer"></div>
        </div>
    </body>

    <script src="./src/script.js" type="module"></script>
</html>
