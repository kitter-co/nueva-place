<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Nueva Place</title>

        <link href="./styles/default.css" rel="stylesheet">
        <link href="./styles/style.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>

        <link rel="shortcut icon" href="./nueva_school.png" type="image/x-icon">
    </head>
    <body>
        <div id="logo">
            <div></div>
            /
            <span>Place</span>
        </div>

        <div id="account-wrapper">
            <div id="context-button-wrapper">
                <button id="context-menu-button" class="button-secondary">
                    <i class="ph-bold ph-dots-three"></i>
                </button>
                <div id="context-menu" class="menu" style="display: none;">
                    <button class="button-secondary" id="copy-location">
                        <i class="ph ph-map-pin"></i>
                        Copy Viewport URL
                    </button>
                    <button class="button-secondary" id="download-image">
                        <i class="ph ph-image"></i>
                        Download PNG
                    </button>
                </div>
            </div>
            <button id="sign-in" class="button-primary">
                <i class="ph ph-google-logo"></i>
                Sign In with Google
            </button>
            <div id="profile-button-wrapper">
                <button id="profile-button" class="button-secondary">
                    <img id="profile-img" alt="Profile picture" draggable="false"/>
                </button>
                <div id="account-menu" class="menu" style="display: none;">
                    <div id="account-name"></div>
                    <div id="account-email"></div>
                    <button id="sign-out" class="button-secondary">
                        <i class="ph ph-sign-out"></i>
                        Sign Out
                    </button>
                    <div id="theme-selector-title">Theme</div>
                    <div id="theme-selector">
                        <button class="button-secondary" data-theme="dark" title="Dark Theme">
                            <i class="ph ph-moon"></i>
                        </button>
                        <button class="button-secondary selected" data-theme="auto" title="Auto Theme">
                            <i class="ph-fill ph-circle-half"></i>
                        </button>
                        <button class="button-secondary" data-theme="light" title="Light Theme">
                            <i class="ph ph-sun"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <div id="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
            <div id="controls">
                <div id="color-buttons" class="hidden">
                    <button id="exit-place-mode" class="button-secondary" title="Cancel">
                        <i class="ph ph-x"></i>
                    </button>
                    <div id="cooldown"></div>
                </div>
            </div>
        </main>

        <div id="toast"></div>

    </body>

    <script src="./src/script.js" type="module"></script>
</html>
