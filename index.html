<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Nueva Place</title>

        <link href="./styles/default_styles.css" rel="stylesheet">
        <link href="./styles/style.css" rel="stylesheet">

        <link rel="shortcut icon" href="./nueva_school.png" type="image/x-icon">
    </head>
    <body class="disable-transitions">
        <a id="logo" href="#link-to-the-homepage">
            <div></div>
            /
            <span>Place</span>
        </a>

        <div id="account-wrapper">
            <button id="sign-in" class="button-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"></path></svg>
                Sign In with Google</button>
            <button id="profile-button" class="button-secondary">
                <img id="profile-img" alt="Profile picture" draggable="false"/>
            </button>
            <div id="account-menu">
                <div id="account-name"></div>
                <div id="account-email"></div>
                <button id="sign-out" class="button-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 256 256"><path d="M120,216a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V40a8,8,0,0,1,8-8h64a8,8,0,0,1,0,16H56V208h56A8,8,0,0,1,120,216Zm109.66-93.66-40-40a8,8,0,0,0-11.32,11.32L204.69,120H112a8,8,0,0,0,0,16h92.69l-26.35,26.34a8,8,0,0,0,11.32,11.32l40-40A8,8,0,0,0,229.66,122.34Z"></path></svg>
                    Sign Out
                </button>
            </div>
        </div>
        <main>
            <div id="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
            <div id="controls">
                <div id="color-buttons" class="hidden">
                    <button id="exit-place-mode" class="button-secondary" title="Cancel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 256 256"><path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path></svg>
                    </button>
                    <div id="cooldown"></div>
                </div>
            </div>
        </main>
        <div id="toast-wrapper">
            <div class="spacer"></div>
            <div id="toast"></div>
            <div class="spacer"></div>
        </div>

        <div id="context-menu">
            <button class="button-secondary" id="copy-location">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 256 256"><path d="M128,64a40,40,0,1,0,40,40A40,40,0,0,0,128,64Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,128,128Zm0-112a88.1,88.1,0,0,0-88,88c0,31.4,14.51,64.68,42,96.25a254.19,254.19,0,0,0,41.45,38.3,8,8,0,0,0,9.18,0A254.19,254.19,0,0,0,174,200.25c27.45-31.57,42-64.85,42-96.25A88.1,88.1,0,0,0,128,16Zm0,206c-16.53-13-72-60.75-72-118a72,72,0,0,1,144,0C200,161.23,144.53,209,128,222Z"></path></svg>
                Copy Location
            </button>
            <button class="button-secondary" id="download-image">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 256 256"><path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,16V158.75l-26.07-26.06a16,16,0,0,0-22.63,0l-20,20-44-44a16,16,0,0,0-22.62,0L40,149.37V56ZM40,172l52-52,80,80H40Zm176,28H194.63l-36-36,20-20L216,181.38V200ZM144,100a12,12,0,1,1,12,12A12,12,0,0,1,144,100Z"></path></svg>
                Download PNG
            </button>
        </div>
    </body>

    <script src="./src/script.js" type="module"></script>
</html>
